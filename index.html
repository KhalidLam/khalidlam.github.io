<!-- Animate Elements Continually Using an Infinite Animation Count -->
<!DOCTYPE html>
<html>
<head>
	<title>Animate Elements Continually </title>
	<style type="text/css">
		#ball{
			height: 100px;
			width: 100px;
			margin: 50px auto;
			position: relative;
			border-radius: 50px;
			background: linear-gradient(
				35deg,
				#ccffff,
      			#ffcccc
      		);
      		animation-name: bounce;
      		animation-duration: 1s;
      		animation-iteration-count: infinite;	
		}

		@keyframes bounce{
			0%{
				top: 0px;
			}
			50%{
				top: 250px;
				widows: 130px;
				height: 80px;
			}
			100%{
				top: 0px;
			}
		}
	</style>
</head>
<body>
	<div id="ball"></div>
	<div><a href="Simple-HTML-CSS-Page/">OnMillionLines</a></div>
</body>
</html>
